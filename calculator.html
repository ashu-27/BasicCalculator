<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <script type="text/javascript" >
        function clickme(num){
            
            document.getElementById("text").value+=num;
            
           }

         function result(){
            var x=document.getElementById("text").value;
            var y=eval(x);
            document.getElementById("text").value=y;
         }  
        
        function cle(){
            document.getElementById("text").value="";
        }

        function del(){
            var l=document.getElementById("text").value.length-1;
            document.getElementById("text").value=document.getElementById("text").value.substring(0,l);

        }
    </script>
        
            
    
</head>
<body>
    <div class="main">
        

        <form >
            <input type="text" id="text" class="screen">
        </form>
        <table>
            <tr>
                <td><button onclick="cle()" class="btn">AC</button></td>
                <td><button onclick="del()" class="btn">C</button></td>
                <td><button onclick="clickme('%')" class="btn">%</button></td>
                <td><button onclick="clickme('/')" class="btn">/</button></td>
            </tr>
            <tr>
                <td><button onclick="clickme(9)" value="9" class="btn">9</button></td>
                <td><button onclick="clickme(8)" class="btn">8</button></td>
                <td><button onclick="clickme(7)" class="btn">7</button></td>
                <td><button onclick="clickme('*')" class="btn">*</button></td>
            </tr>
            <tr>
                <td><button onclick="clickme(6)" class="btn">6</button></td>
                <td><button onclick="clickme(5)" class="btn">5</button></td>
                <td><button onclick="clickme(4)" class="btn">4</button></td>
                <td><button onclick="clickme('+')" class="btn" id="plus">+</button></td>
            </tr>
            <tr>
                <td><button onclick="clickme(3)" class="btn">3</button></td>
                <td><button onclick="clickme(2)" class="btn">2</button></td>
                <td><button onclick="clickme(1)" class="btn">1</button></td>
                <td><button onclick="clickme('-')" class="btn" id="sub">-</button></td>
            </tr>
            <tr>
                <td ><button onclick="clickme(0)" class="btn">0</button></td>
                <td><button onclick="clickme('.')" class="btn">.</button></td>
                <td colspan="2"><button onclick="result()" class="btn" id="std">=</button></td>
                
            </tr>
        </table>
        
    </div>


    
</body>
</html>
